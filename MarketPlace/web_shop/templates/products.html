{% extends 'base.html' %}

{% block content %}
{% if products %}

    <div class="panel panel-default" id="sort">
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="sort">Sort by:</label>
                    <select class="form-control">
                        <option>Name In Order</option>
                        <option>Name Reverse Order</option>
                        <option>Lowest Price</option>
                        <option>Highest Price</option>
                        <option>Category In Order</option>
                        <option>Category Reverse Order</option>
                    </select>
                </div>  
            </form>
        </div>       
    </div>  

    <div class="row list_centered">
    {% for product in products %}       
        <a href="/product/{{ product.pk }}" style="text-decoration: none">
            <div class="product_list col-md-3">
            <div class="list_border">
                 <div class="list_info">
                    <div class="list_name"><p>{{ product.name }}</p></div>
                    <div class="list_price"><p>$ {{ product.price }}</p></div>
                </div>
                <div class="list_image">
                     <img width="100%" src="/media/{{ product.thumbnail }}">
                 </div>
            </div>
            </div>
        </a>
    {%endfor%}
    </div>
{% else %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        No matches found.
    </div>
{% endif %}
    
{% endblock %}
