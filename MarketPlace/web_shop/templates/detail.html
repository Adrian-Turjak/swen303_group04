{% extends 'base.html' %}

{% block content %}
	<div class="product">
        <img width="100%" src="/media/{{ product.main_image }}">
		<h2>{{ product.name }}</h2>
		<h3>Price: {{ product.price }}</h3>
		<p>{{ product.description }}</p>

		<h4>Category: {{ product.category }}</h4>
    </div>  
{% endblock %}
